name: Test and lint

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

# Security hardening: restricts the GITHUB_TOKEN to read-only access
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        # Caches pip packages to speed up subsequent runs
        cache: 'pip'

    - name: Install system dependencies for pyfuse3
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse3-dev fuse3 pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # wheel is required to build the pyfuse3 C-extension correctly
        pip install wheel flake8 pytest
        pip install  --group dev .

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: |
        pytest .

    - name: Install pypa/build
      run: python3 -m pip install uv
    - name: Build a binary wheel and a source tarball
      run: uv build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish package to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fuse4dbricks
    permissions:
      id-token: write
